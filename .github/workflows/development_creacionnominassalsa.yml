name: Build and deploy Python project to Azure Function App - Creacionnominassalsa

on:
  push:
    branches:
      - development
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.10'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show tree (debug)
        run: |
          echo "Estructura del repo:"
          ls -la
          echo "----"
          find . -maxdepth 2 -type f

      # NO instalamos dependencias aquí; las instalará el build remoto de Functions

      - name: Create deployment zip (root)
        run: |
          # incluye todo desde la raíz; excluye lo que no queremos
          zip -r release.zip . \
            -x "venv/*" ".git/*" ".github/*" "local.settings.json"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: functionapp-package
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: functionapp-package

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_D35ED4267C114AC7AE628D598CDAFCE1 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_D8EECE02A6604C939F8EFFC7718B8DE9 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_C93DCA0CC3194F24B6F273F241FBFA0F }}

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: 'Creacionnominassalsa'
          slot-name: 'Production'
          package: 'release.zip'     # ← desplegamos EXACTAMENTE este ZIP
          scm-do-build-during-deployment: true
